<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&family=Reenie+Beanie&family=Passion+One:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body class="bg-[#fffdf8]">

  <div class="relative mt-5">
    <img 
      src="./imgs/StarGarabato.png" 
      class="absolute top-0 right-0 w-[32vw] lg:w-[25vw] xl:w-[20vw] h-[80%] object-contain z-0 object-right-top mr-1 md:mr-9 mt-2 md:mt-4 lg:mr-12" 
      alt=""
    >
  
    <div class="passion-one text-[#323131] font-bold relative z-10 mr-3 leading-[2.6rem] md:leading-[4.5rem] lg:leading-[7.1rem] xl:leading-[8.3rem] text-[35pt] md:text-[62pt] lg:text-[95pt] xl:text-[115pt] text-center">
      <div>PAQUETES</div>
      <div>DE BRANDING</div>
    </div>
  </div>


  <div class="flex flex-col items-center md:hidden">
    <div class="relative w-full overflow-hidden mt-4">
      <div class="carousel flex transition-transform duration-700 ease-in-out">
        <img src="./imgs/carrousel/sm/paqueteesencial.jpg" alt="1" class="h-full flex-shrink-0 object-cover" />
        <img src="./imgs/carrousel/sm/Paqueteavanzado.jpg" alt="2" class="h-full flex-shrink-0 object-cover" />
        <img src="./imgs/carrousel/sm/Paquetepremium.jpg" alt="3" class="w-full flex-shrink-0 object-cover" />
      </div>

      <button class="carousel-prev absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-90 text-gray-800 p-2 rounded-full shadow-md z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="carousel-next absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-90 text-gray-800 p-2 rounded-full shadow-md z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>

  <div class="hidden md:flex flex-col items-center">
    <div class="relative w-full overflow-hidden mt-4">
      <div class="carousel flex transition-transform duration-700 ease-in-out">
        <img src="./imgs/carrousel/lg/paqesencialhor.jpg" alt="1" class="w-full flex-shrink-0 object-cover" />
        <img src="./imgs/carrousel/lg/paqesencialhor.jpg" alt="2" class="w-full flex-shrink-0 object-cover" />
        <img src="./imgs/carrousel/lg/paqpremiumhor.jpg" alt="3" class="w-full flex-shrink-0 object-cover" />
      </div>

      <button class="carousel-prev absolute left-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-90 text-gray-800 p-2 rounded-full shadow-md z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
        </svg>
      </button>
      <button class="carousel-next absolute right-4 top-1/2 transform -translate-y-1/2 bg-white bg-opacity-70 hover:bg-opacity-90 text-gray-800 p-2 rounded-full shadow-md z-10">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
        </svg>
      </button>
    </div>
  </div>


  <div class="flex flex-col items-center">
    <a href="http://" class="text-center bg-[#C9010B] text-[#F8F3E6] font-[lexend] text-[12pt] md:text-[15pt] lg:text-[18pt] xl:text-[20pt] font-semibold rounded-full px-10 py-4 mt-5 hover:bg-[#F8F3E6] hover:text-[#C9010B] transition-colors duration-300">
      Conoce todos nuestros servicios
    </a>
  </div>

  
  <footer class="bg-black grid grid-cols-[4fr_2fr_4fr]  md:grid-cols-[3.5fr_3fr_3.5fr] text-white mt-10 pt-3 font-[lexend] font-medium">
    <div class="text-start text-[5pt] md:text-[9pt] lg:text-[12pt] xl:text-[15pt] w-full px-3 md:px-6 lg:px-8 xl:px-14">
      <div class="flex w-full max-w-full overflow-hidden">
        <a href="" class="w-[25%]"><img src="./imgs/ICONOS/instagramicono.png" alt=""></a>
        <a href="" class="w-[25%]"><img src="./imgs/ICONOS/behanceicono.png" alt=""></a>
        <a href="" class="w-[25%]"><img src="./imgs/ICONOS/twittericono.png" alt=""></a>
        <a href="" class="w-[25%]"><img src="./imgs/ICONOS/facebookicono.png" alt=""></a>
      </div>
      <div class="py-2">
        <p>
          Hey! Síguenos en redes 
          — no posteamos diario porque estamos más ocupadxs creando, 
          — pero cuando lo hacemos… 
          es puro diseño bonito y proyectos que nos encantan. ✨
        </p>
      </div>
    </div>
    <div class="text-center flex flex-col items-center">
      <div class="mx-0 text-[7pt] md:text-[12pt] lg:text-[15pt] xl:text-[18pt] w-full items-center flex flex-col">
        <img src="./imgs/isotipo-12.png" class="w-[30%] mb-2" alt="">
        <p>
          GUANAJUATO, MÉXICO
        </p>
        <p class="leading-6 md:leading-8 lg:leading-10 xl:leading-[4rem]">
          mocreativo.andy@gmail.com
        </p>
        <p>
          MO CREATIVO © 
        </p>
      </div>
    </div>
    <div class="flex flex-col justify-end items-end pb-0">
      <img src="./imgs/shirodormidofooter.png" class="w-full" alt="">
    </div>
  </footer>

  
</body>

<script src="./index.js"></script>

</html>
